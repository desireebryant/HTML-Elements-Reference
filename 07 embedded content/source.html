<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Source Element</title>
</head>
<body>

  <picture>
    <source srcset="example.jpg" media="(min-width: 320px)">
    <img src="#" alt="Example Picture">
  </picture>

  <video>
    <source src="example.mov" type="video/quicktime">
  </video>

  <audio>
    <source src="example.wav" type="audio/wav">
  </audio>

</body>
<!--

ATTRIBUTES:

global, src, type

-->
</html>
