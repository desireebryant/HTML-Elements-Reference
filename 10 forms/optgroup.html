<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Option Group Element</title>
</head>
<body>
  <select name="example">
    <optgroup label="Group 1">
      <option value="example1">Example 1</option>
    </optgroup>
    <option value="example2">Example 2</option>
    <option value="example3">Example 3</option>
  </select>
</body>

<!--

ATTRIBUTES:

global, disabled, label

-->

</html>
