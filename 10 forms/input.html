<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Input Element</title>
</head>
<body>
  <form action="#" method="post">
    <label for="example">Example Label</label>
    <input type="text" name="example" id="example">
    <input type="submit" value="Submit">
  </form>
</body>
