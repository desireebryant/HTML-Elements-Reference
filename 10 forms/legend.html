<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Legend Element</title>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <legend>Example Title</legend>
      <label for="example">Example Label</label>
      <input type="text" name="example" id="example">
    </fieldset>
    <input type="submit" value="Submit">
  </form>
</body>

<!--

</html>
