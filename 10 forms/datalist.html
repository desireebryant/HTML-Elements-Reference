<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Select Element</title>
</head>
<body>
  <label>Example List
    <input list="examples" name="exampleList">
  </label>
  <datalist id="examples">
    <option value="Example 1">Example 1</option>
    <option value="Example 2">Example 2</option>
    <option value="Example 3">Example 3</option>
  </datalist>
</body>

<!--

</html>
